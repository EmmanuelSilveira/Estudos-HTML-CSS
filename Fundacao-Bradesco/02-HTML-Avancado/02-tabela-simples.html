<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">      
        <title>Tabela Simples</title>       
    </head>

<body>
    <table  width="300" height="20%" border="1" bordercolor="blue" cellspacing="10" cellpadding="7" background="fundotabela.jpg">
        <tr bgcolor=gray>
            <td valign="bottom" align=left>Nome</td>
            <td valign="bottom" align=left>Sobrenome</td>
        <tr>
            <td valign="bottom" align=right>Anna</td>
            <td valign="bottom" align=right>Santos</td>
        <tr>
            <td valign="bottom">Vanessa</td>
            <td valign="bottom" >Medeiros</td>
    </table>
    <table width="300" height="22%" border="2">
        <tr bgcolor=#E0EEEE></tr>
            <td colspan="2"><b>Dados</b></td>
            <tr>
                <td>Anna</td>
                <td>Santos</td>
            </tr>
        
    </table>

</body>    
</html>
