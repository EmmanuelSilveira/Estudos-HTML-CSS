<!doctype html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name=overview content="width=device-width,initial-scale=1.0">
        <title>Exercício 01 - Fomulário</title> 
    </head>
    <body>
        <h1><font face=calibri color=blue>Formulário para cadastro</font></h1>

        <form action="anark002@gmail.com" method="post">
        <table width=100% border=0 cellspacing=6>

            <tr>
                <td width=13%>Nome:</td> 
                <td><input  type="text" name=nome size=25></td>
            </tr>
            <tr>
                <td>E-mail:</td> 
                <td><input type="text" name=email size=25></td>
            </tr>
            <tr>
                <td>Sexo:</td> 
                <td><input type="radio" name="masc"> Masculino
                <input type="radio" name="fem">Feminino</td>
            </tr>    
            <tr>
                <td>RG:</td> 
                <td><input type="text" name=rg size=25></td>
            </tr>
            <tr>
                <td>CPF:</td> 
                <td><input type="text" name=cpf size=25></td>
            </tr>
            <tr>
                <td>Login:</td> 
                <td><input type="text" name=login size=25></td>
            </tr>
            <tr>
                <td>Senha:</td> 
                <td><input type="password" name=password size="25"></td>
            </tr>
            <tr>
                <td><input type="submit" name="enviar" value="enviar"></td>
                <td><input type="reset" name="limpar" value="limpar"></td>
            </tr>
                        
        </table>    
        </form>
        
    </body>
</html>
